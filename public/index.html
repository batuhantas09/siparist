<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Cafe & Bar için QR Menü ve Sipariş Sistemi"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              inter: ['Inter', 'sans-serif'],
            }
          }
        }
      }
    </script>
    <!-- Inter Fontu ve Özel CSS Stilleri -->
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

      /* Print için özel stiller */
      @media print {
          body {
              -webkit-print-color-adjust: exact !important;
              color-adjust: exact !important;
          }
          .print-area {
              box-shadow: none !important;
              border: 1px solid #ccc !important;
              padding: 10mm !important;
              margin: 5mm !important;
          }
          /* Navbar ve diğer UI elemanlarını yazdırmadan gizle */
          nav, footer, .fixed, button:not(.print-area button), .no-print {
              display: none !important;
          }
      }
    </style>

    <title>Siparist QR Menü</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
